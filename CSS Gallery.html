<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
        <div class="gallery">
            <figure class="gallery__item gallery__item-1">
                <div class="gallery__block gallery__block-1">
                    <div class="gallery__block-title" >
                            <h1 class="gallery__title">
                                COMPANY CULTURE
                            </h1>
                    </div>
                    <div class="gallery__block-socials">
                        <a class="gallery__social-item">
                            <img src="img/icons/Vector(1).svg" alt="Иконка инстаграм">
                        </a>
                        <a class="gallery__social-item">
                            <img src="img/icons/Vector(2).svg" alt="Иконка телефона">
                        </a>
                        <a class="gallery__social-item">
                            <img src="img/icons/Vector(3).svg" alt="Иконка сообщений">
                        </a>
                    </div>
                </div>
            </figure>

            <figure class="gallery__item gallery__item-2">
                <picture class="gallery__collection-img">
                    <source
                            srcset="img/img-1/img-1_x3.png 3x, img/img-1/img-1_x2.png 2x, img/img-1/img-1_x1.png 1x"
                            media="(min-width: 1536px)"
                    >
                    <source
                            srcset="img/img-1/img-1_x2.png 2x, img/img-1/img-1_x1.png 1x"
                            media="(min-width: 1200px)"
                    >
                    <source
                            srcset="img/img-1/img-1_x2.png 2x, img/img-1/img-1_x1.png 1x"
                            media="(min-width: 768px)"
                    >
                    <source
                            srcset="img/img-1/img-1_x2.png 2x, img/img-1/img-1_x1.png 1x"
                            media="(min-width: 320px)"
                    >

                    <img
                            src="img/img-1/img-1_x1.png"
                            alt="Gallery image 1"
                            class="gallery__img"
                    >
                </picture>
            </figure>
